<div class="contenido row columns" id="categoria1">
    <section id="titulo">
        <div class="row column">
            <h4 class="text-center titles">Categorias</h4>
        </div>
    </section>
    <section>
        <div class="row">
            <div class="column medium-4 large-4">
                <label>Filtra tus categorias</label>
                <input type="text" [(ngModel)]="userFilter.nombre_cat">
            </div>
            <div class="column medium-4 large-4">
                <label>Filtra tus sub categorias</label>
                <input type="text" [(ngModel)]="userFilter2.nombre_sub">
            </div>
            <div class="column medium-4 large-4">
                <label>Filtrar por tipo de subscripci√≥n</label>
                <input type="text" [(ngModel)]="userFilter3.tipo_sub">
            </div>
        </div>
    </section>
    <section *ngIf="plantillaA">
        <div class="row small-up-1 medium-up-2 large-up-3">
            <div class="column" *ngFor="let item of categorias | filterBy: userFilter | filterBy: userFilter2 | filterBy: userFilter3">
                <div class="callout" (click)="serchBySubCat(item);">
                    <p><img src="{{item.imagen_b}}" alt="Imagen subcategoria"></p>
                    <p class="lead">{{item.nombre_sub}}</p>
                    <p class="subheader">
                        <span class="label success">{{item.nombre_cat}}</span>
                        <span class="label {{item.color}}">{{item.tipo_sub}}</span>
                    </p>
                </div>
            </div>
        </div>
    </section>
    <section *ngIf="plantillaB">
        <div class="row small-up-1 medium-up-2 large-up-2">
            <div class="column" *ngFor="let item of categorias | filterBy: userFilter | filterBy: userFilter2 | filterBy: userFilter3" (click)="serchBySubCat(item);">
                <div class="media-object">
                    <div class="media-object-section">
                        <img class="thumbnail" src="{{item.imagen_b}}">
                    </div>
                    <div class="media-object-section">
                        <h5>{{item.nombre_sub}}</h5>
                        <p>
                            <span class="label success">{{item.nombre_cat}}</span>
                            <span class="label {{item.color}}">{{item.tipo_sub}}</span>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <section>
        <hr>
        <section>
            <div class="row column">
                <h4 class="text-center titles">resultado busqueda</h4>
            </div>
            <div>
                <div class="callout">
                    <article *ngFor="let u of articulosSearch">
                        <div class="row">
                            <div class="large-6 columns">
                                <p><img src="{{u.imagenes[0].path}}" alt="image for article" alt="article preview image"></p>
                            </div>
                            <div class="large-6 columns">
                                <div *ngFor="let v of u.articulo">
                                    <h3><a (click)="updateVista(v);">{{v.titulo_articulo}}</a></h3>
                                    <h5><span class="label success2">Creado el: {{ v.fecha_creacion}}</span> <span class="label success2">Publicado el: {{ v.fecha_publicacion}}</span></h5>
                                </div>
                                <p>{{u.parrafos[0].parrafo_articulo}}</p>
                            </div>
                        </div>
                    </article>
                </div>
            </div>
        </section>
    </section>
</div>
