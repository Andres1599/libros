<div class="row column contenido">
    <section class="row column">
        <h4 class="text-center titles">Edita el Articulo</h4>
        <br>
        <div class="callout">
            <p class="text-justify">Estas en la sección de edición de articulos. Aquí podras cambiar el contenido relevante del mismo. Toma en cueta que al modificar alguna de las secciones del articulo, este pasara a revisión antes de publicarlo.</p>
        </div>
        <br>
        <div class="callout success" (click)="dismissAlert()" *ngIf="showAlertMessage">
            <h4>{{titleAlert}}</h4>
            <p class="text-justify">{{messageAlert}}</p>
        </div>
    </section>
    <section>
        <div class="row">
            <div class="column medium-6 large-6">
                <label>Titulo</label>
                <input type="text" [(ngModel)]="articulo.articulo[0].titulo_articulo">
            </div>
            <div class="column medium-6 large-6">
                <label>Plantilla</label>
                <input type="text" [(ngModel)]="articulo.articulo[0].plantilla_articulo">
            </div>
        </div>
        <div class="row column">
            <button class="button warning button-round" (click)="updateEncabezado();">Editar encabezado</button>
        </div>
    </section>
    <hr>
    <section class="row column">
        <h4 class="titles">Parrafos</h4>
        <div class="row small-up-1 medium-up-2 large-up-3">
            <div class="columns">
                <textarea cols="20" rows="5" [(ngModel)]="articulo.parrafos[0].parrafo_articulo"></textarea>
            </div>
            <div class="columns">
                <textarea cols="20" rows="5" [(ngModel)]="articulo.parrafos[1].parrafo_articulo"></textarea>
            </div>
            <div class="columns">
                <textarea cols="20" rows="5" [(ngModel)]="articulo.parrafos[2].parrafo_articulo"></textarea>
            </div>
        </div>
        <div class="row column">
            <button class="button warning button-round" (click)="updateParrafos();">Editar parrafos</button>
        </div>
    </section>
    <hr>
    <section class="row column">
        <h4 class="titles">Imagenes</h4>
        <div class="row small-up-1 medium-up-2 large-up-3">
            <div class="columns">
                <textarea cols="20" rows="5" [(ngModel)]="articulo.imagenes[0].path"></textarea>
            </div>
            <div class="columns">
                <textarea cols="20" rows="5" [(ngModel)]="articulo.imagenes[1].path"></textarea>
            </div>
            <div class="columns">
                <textarea cols="20" rows="5" [(ngModel)]="articulo.imagenes[2].path"></textarea>
            </div>
        </div>
        <div class="row column">
            <button class="button warning button-round" (click)="updateImagenes();">Editar imagenes</button>
        </div>
    </section>
</div>
